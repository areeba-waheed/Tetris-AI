<!DOCTYPE html>
<html>
<head>
 <title>Tetris</title>
 <link href='https://fonts.googleapis.com/css?family=Freckle Face' type='text/css'>
 <style>
   body {
    background-color: #FFFFFF;
  }
  .text {
    color: #696969;

  }
  #output {

    float: left;
    position: absolute;

  }  a:link {
    color: inherit;

</style>

</head>
<body>

  <div id="instructions" class="text"><br />Press Key [A]<br /> to Change the Speed of the AI</div>
  <script src="./tetris.js"></script>
    <script type="text/javascript">
  </script>

</html>
